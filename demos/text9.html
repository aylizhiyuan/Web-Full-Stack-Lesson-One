<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>letter-spacing</title>
    <style>
        .test p{border:1px solid #000;}
        .normal p{letter-spacing:normal;}
        .length p{letter-spacing:10px;}
    </style>
</head>
<body>
<ul class="test">
    <li class="normal">
        <strong>默认间隔</strong>
        <p>默认情况下的文字间间隔</p>
    </li>
    <li class="length">
        <strong>自定义的间隔大小</strong>
        <p>自定义的文字间隔大小Hello world</p>
    </li>
</ul>
</body>
</html>
