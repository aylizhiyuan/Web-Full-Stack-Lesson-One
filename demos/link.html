	<hr>
	<ol>
		<li><a href="//www.baidu.com/s?wd=whqet">不设置target，本窗口打开链接</a> </li>
		<li><a href="//www.baidu.com/s?wd=whqet" target="_self">target="_self"，本窗口打开链接</a></li>
