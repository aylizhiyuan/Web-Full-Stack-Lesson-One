<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>word-break</title>
    <style>
        .test p{width:100px;border:1px solid #000;background-color:#eee;}
        .normal p{word-break:normal;}
        .break-all p{word-break:break-all;}
        .keep-all p{word-break:keep-all;}
        .break-word p{word-break:break-word;}
    </style>
</head>
<body>
<ul class="test">
    <li class="normal">
        <strong>normal：</strong>
        <p>测试效果aaabbbcccdddeeefffggghhhiiijjjkkklllmmmnnn</p>
    </li>
    <li class="break-all">
        <strong>break-all：</strong>
        <p>测试效果aaabbbcccdddeeefffggghhhiiijjjkkklllmmmnnn</p>
    </li>
    <li class="keep-all">
        <strong>keep-all：</strong>
        <p>测试效果aaabbbcccdddeeefffggghhhiiijjjkkklllmmmnnn</p>
    </li>
    <li class="break-word">
        <strong>break-word：</strong>
        <p>测试效果aaabbbcccdddeeefffggghhhiiijjjkkklllmmmnnn</p>
    </li>
</ul>
</body>
</html>
