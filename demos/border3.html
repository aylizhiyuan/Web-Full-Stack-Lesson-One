<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:100px;
            height:100px;
            margin:0 auto;
            border:1px solid #ccc;
            border-radius:5px;/*将边框的圆角设置成5像素*/
            border-radius:1px 2px 3px 4px;
            border-radius:50% 50% 50% 50%;
        }
    </style>
</head>
<body>
<div>
    这是一个布局
</div>
</body>
</html>
