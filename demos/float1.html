<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width:500px;
            height:300px;
            border:1px solid #ccc;
            margin:0 auto;
        }
        div {
            border:1px solid #ccc;
        }
        .fl {
            float:left;
            width:50px;
            height:50px;
            background: #dd7b3b;
            border:1px solid red;
            text-align:center;
            line-height:50px;
            color:white;
        }
        .fr {
            float:right;
            width:50px;
            height:50px;
            background: blueviolet;
            border:1px solid red;
            text-align:center;
            line-height:50px;
            color:white;
        }
    </style>
</head>
<body>
<div class="container">
    <div>我是一个未浮动的div元素</div>
    <div>我也是一个未浮动的div元素</div>
    <div class="fl">1</div>
    <div class="fl">2</div>
    <div class="fl">3</div>
    <div class="fr">1</div>
    <div class="fr">2</div>
</div>
</body>
</html>
