<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:200px;
            height:200px;
            margin:0 auto;
            border:1px solid #ccc;
            /*第一个取值是阴影水平位置的长度*/
            /*第二个取值是阴影垂直位置的长度*/
            /*第三个取值是阴影上下位置的长度*/
            /*第四个取值是阴影光源的长度*/
            /*第五个取值是阴影的颜色*/
            /*第六个取值是阴影的内阴影还是外阴影*/
            box-shadow:5px 10px 20px 5px rgb(111,111,111);
            text-align:center;
        }
    </style>
</head>
<body>
<div>这是一个有阴影的盒子..</div>
</body>
</html>
