<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            border:1px solid #ccc;
        }
        .fl {
            width:100px;
            height:100px;
            border:1px solid #ccc;
            background:red;
            text-align:center;
            color:white;
            line-height:300px;
            float:left;
        }
        /*元素浮动后，不仅会影响后面的元素，同时也会影响父元素*/
        /*因为子元素的浮动会脱离文档流，就像两个物体分别位于不同的空间一样*/
        /*所以，父元素里面的内容为空*/
        /*这时候，我们就需要清除浮动....*/

        /*1.清除浮动的第一种方式,在父元素上设置*/
        /*.container {*/
        /*overflow:hidden;*/
        /*zoom:1;*/
        /*}*/
        /*2. 清除浮动的第二种方式，通过空标签来清除*/
        /*.clearfix {*/
        /*clear:both;!*清除浮动*!*/
        /*}*/
        /*3.清除浮动的第三种方式，通过在父元素的伪类中*/
        .container::after {
            content:"";
            clear:both;
            display:block;
        }
        /*如果父元素中仅仅只有浮动的元素，那么可以用任意一种*/
        /*如果后面还有别的元素，那么只能通过空标签清除浮动*/
    </style>
</head>
<body>
<div class="container">
    <div class="fl">1</div>
    <div class="fl">2</div>
    <div class="fl">3</div>
    <div class="clearfix"></div>
    <p>我是一个不浮动的段落...</p>
</div>
</body>
</html>
