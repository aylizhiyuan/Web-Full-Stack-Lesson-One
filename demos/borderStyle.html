<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height:30px;
      line-height: 30px;
      margin: 5px;
      border:10px solid #00f;
      float: left;
      text-align: center;
    }
    #k1{
      border-style:solid;
    }
    #k2{
      border-style:dotted;
    }
    #k3{
      border-style:dashed;
    }
    #k4{
      border-style:double;
    }
    #k5{
      border-style:groove;
    }
    #k6{
      border-style:ridge;
    }
    #k7{
      border-style:inset;
    }
    #k8{
      border-style:outset;
    }
  </style>
</head>
<body>
  <div id="k1">solid</div>
  <div id="k2">dotted</div>
  <div id="k3">dashed</div>
  <div id="k4">double</div>
  <div id="k5">groove</div>
  <div id="k6">ridge</div>
  <div id="k7">inset</div>
  <div id="k8">outset</div>
</body>
</html>
