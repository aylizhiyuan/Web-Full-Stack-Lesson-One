<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>opacity_CSS</title>
    <style>
        h1 {
            margin: 10px 0;
            font-size: 16px;
        }
        .test,
        .test2 {
            width: 300px;
            height: 150px;
            padding: 10px;
        }
        .test {
            background:#050;
        }
        .test2 {
            margin: -120px 0 0 50px;
            background: #000;
            filter: alpha(opacity=50);
            opacity: .5;
            color: #fff;
        }
    </style>
</head>
<body>
<h1>下例是一个半透明的效果：</h1>
<div class="test">不透明度为100%的box</div>
<div class="test2">不透明度为50%的box</div>
</body>
</html>
