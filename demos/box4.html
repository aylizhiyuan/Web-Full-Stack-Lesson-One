<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>父子块元素距离</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			.father{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
				padding: 20px;
			}
			.father .son{
				width: 100px;
				height: 100px;
				background-color: #9df;
				border: 1px solid #F06431;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
<!--
	父子块元素距离（边框间）=父元素的padding+子元素的margin
-->
	</body>
</html>
