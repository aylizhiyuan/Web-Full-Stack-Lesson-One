<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            position:absolute;
            left:100px;
            top:100px;
            clip:rect(auto auto 100px 100px);
            /*对定位的元素进行裁切*/
            /*auto就是不裁切的意思*/
            /*四个值分别对应的方位就是上右下左*/
            /*这里例子中裁切的方位就是左下方*/
        }
    </style>
</head>
<body>
<img src="img/liwu.png">
</body>
</html>
