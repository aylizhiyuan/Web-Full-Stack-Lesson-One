<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>word-spacing</title>
    <style>
        .test p{border:1px solid #000;}
        .normal p{word-spacing:normal;}
        .length p{word-spacing:20px;}
    </style>
</head>
<body>
<ul class="test">
    <li class="normal">
        <strong>默认间隔</strong>
        <p>how are you!</p>
    </li>
    <li class="length">
        <strong>自定义的间隔大小</strong>
        <p>how are you!</p>
    </li>
</ul>
</body>
</html>
