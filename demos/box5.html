<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>margin塌陷</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			.father{
				width: 300px;
				height: 300px;
				margin: 10px;
				background-color: #FFD900;
			}
			.father .son{
				width: 100px;
				height: 100px;
				background-color: #9df;
				border: 1px solid #F06431;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
<!--
	当父元素没有padding和border时，父元素竖直方向的margin会附加到子元素上
  	解决：为父元素设置padding或border
-->
	</body>
</html>
