
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>表单登录页面适配</title>
    <!--能适应  250x250 以上的屏幕-->
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            margin: 0;
            display: flex;
            /*先设置*/
            flex-flow: column;
            justify-content: space-between;
        }
        input{
            border: none;
            border-radius: 5px;
            padding: 3px;
            height: 30px;
        }
        span,label,input{
            font-size: 0.9rem;
        }
        div{
            padding: 1vh 0;
        }
        .controls{
            border-bottom: 1px solid gray;
            padding: 1vh 0;
        }
        .controls input{
            width: 8em;
        }
        form{
            margin: 0 auto;
            width: 72vw;
        }
        input[type=button]{
            width: 100%;
            height: 2.5rem;
            background-color: #339944;
            color: white;
            margin-top: 2vh;
            font-size: 1rem;
        }
        #img{
            width: 33vw;
            height: 33vw;
            margin: 10vh auto 5vh auto;
            border-radius: 50%;
            background-image: url(img.jpg);
            background-position: 50% 50%;
            background-size: 48vw auto;
        }
        #forget{
            display: block;
            margin: 0 auto;
            text-align: center;
            font-size: 0.8rem;
            text-decoration: none;
            color:gray;
        }
        #register{
            display: block;
            margin: 5vh auto;
            text-align: center;
            font-size: 0.9rem;
            text-decoration: none;
            color: #888;
        }
        /*将宽响应尺寸调整为250x350，发现这是适应界面的最小尺寸，再小图片会变形
        不用支持小于250x250的尺寸*/
        /*最开始的时候不用加后面 440 的条件，写好后在 ipad 竖屏观察一下，再设置这个条件*/
        @media screen and (min-aspect-ratio: 25/35) and (max-height: 440px) {
            #forget{
                font-size: 0.8rem;
                text-decoration: none;
                color:gray;
                position: absolute;
                left: 14vw;
                bottom: 3vh;
            }
            #register{
                font-size: 0.8rem;
                text-decoration: none;
                color:gray;
                position: absolute;
                right: 14vw;
                bottom: 3vh;
                margin: 0;
            }
            #img{
                margin: 0 auto;
            }
            form{
                margin-bottom: 1.5rem;
            }
            body{
                justify-content: space-around;
            }
        }
        /*调整图片横屏适应*/
        @media screen and (min-aspect-ratio:1/1){
            #img{
                width: 33vh;
                height: 33vh;
                margin: 5vh auto 0vh auto;
                background-size: 48vh auto;
            }
        }
    </style>
</head>
<body>
<section id="img"></section>
<form action="#">
    <div class="controls">
        <label for="account">帐号：</label>
        <input type="text" name="account" id="account" placeholder="请输入帐号">
    </div>
    <div class="controls">
        <label for="password">密码：</label>
        <input type="password" name="password" id="password" placeholder="请输入密码">
    </div>
    <div>
        <input type="button" value="登&#x3000;录">
    </div>
</form>
<a href="#" id="forget">忘记密码</a>
<a href="#" id="register">注册新用户</a>
</body>
</html>
