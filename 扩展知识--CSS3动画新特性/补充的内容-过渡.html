<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>过渡的使用</title>
    <style>
        .box  {
            display:block;
            width:100px;
            height:100px;
            line-height:100px;
            background:blue;
            text-align:center;
            color:white;
            margin:50px auto;
            transition:all 2s ease-in-out;
            /*过渡的属性*/
            transition-property:all;
            /*过渡的时间*/
            transition-duration:2s;
            /*过渡的延迟时间*/
            transition-delay:5s;
            /*过渡的效果*/
            transition-timing-function:ease-in-out;
        }
        .box:hover {
            transform:rotate(720deg) scale(2,2);
        }


    </style>
</head>
<body>
<a href="#" class="box">摸我</a>
</body>
</html>
