<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动画的使用</title>
    <style>
        body {
            background-color:black;
            overflow:hidden;
            color:white;
        }
        main {
            margin:250px auto 0 auto;
            width:300px;
            height:400px;
            position:relative;
            /*观察者的位置距离900px*/
            perspective:900px;
            /*观察者的角度左右30度，上下80度*/
            perspective-origin:30% 80%;
        }
        section {
            width:100%;
            height:100%;
            position:absolute;
            top:0;
            left:0;
            transform-origin: 0 0 0;
            transition:transform 2s;
        }
        /*最下面的黄色的布局旋转-2度*/
        section:nth-child(1) {
            background-color:yellow;
            transform:rotateY(-2deg);
        }
        section:nth-child(2){
            background-color:red;
            transform:rotateY(-17deg);
        }
        section:nth-child(3) {
            background:blue;
            transform:rotateY(-32deg);
        }
        section:nth-child(4){
            background:green;
            transform:rotateY(-42deg);
            color:white;
        }
        section:nth-child(5) {
            background:peru;
            transform:rotateY(-57deg);
            color:white;
        }

    </style>

</head>
<body>
<main>
    <section>
        <i>4</i>
    </section>
    <section>
        <i>3</i>
    </section>
    <section>
        <i>2</i>
    </section>
    <section>
        <h2>引言</h2>
        <p>矩阵在图形变换中有广泛的应用，也是图形变换的数学基础。缩放、旋转、倾斜变换只需要使用 2 x 2 矩阵，
            如果把平移也加入进来，将得到 2 x 3 矩阵，如果进一步扩充，可以使用一个 3 x 3 的矩阵表示所有的基本2D变换。
            多个变换矩阵相乘将得到组合变换的效果。3D变换也可以很方便地用 4 x 4 的矩阵表示。</p>
        <p>
            在图形变换过程中，普通的几何图形只需要考虑顶点即可。旋转变换时需要使用三角函数。
            为了在平面显示器中看到3D效果，还需要使用透视理论。</p>
                <span>
                    智游H5教研组 编著
                </span>
        <i>1</i>
    </section>
    <section>
        <h1>CSS图形变换入门</h1>
        <span>智游教育</span>
    </section>
</main>
</body>
</html>
