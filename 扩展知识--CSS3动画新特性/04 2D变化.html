
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2d变化</title>
    <style>
        * {
            box-sizing:border-box;
        }
        html,body {
            margin:0;
            padding:0;
            border:0;
            font-size:14px;
            background:black;
        }
        div {
            margin:50px 0;
        }
        div > section {
            width:300px;
            height:400px;
            background:blue;
            opacity:0.8;
            margin:0 auto;
        }
        div > section > section {
            width:300px;
            height:400px;
            background:yellow;
            opacity:0.8;
            margin:0;
        }
        #a > section > section {
            /*让元素进行偏移，第一值是水平位置，第二个值是纵向位置*/
            /*transform:translate(100px,200px);*/
            /*让元素在横轴方向进行偏移*/
            transform:translateX(10px);
            /*让元素在纵轴方向进行偏移*/
            transform:translateY(10px);
        }
        #b section > section {
            /*让元素放大或者缩小，小于1的时候是缩小，大于1的时候放大*/
            /*一旦缩小到0,那么它将不存在，不占据空间*/
            transform:scale(0,0);
            /*transfrom:scaleX(0.5);*/
            /*transform:scaleY(0.5);*/
        }
        #c section > section {
            /*让元素发生旋转，只有一个值，可以为负值，负值就是相反方向*/
            transform:rotate(-90deg);
        }
        #d section > section {
            /*让元素发生倾斜，第一值是X轴，第二个值是Y轴*/
            transform:skew(0deg,20deg);
            /*让元素水平方向发生倾斜*/
            transform:skewX(-10deg);
            transform:skewY(30deg);
        }
        #e section > section {
            /*改变元素2D变化的参考点，默认是元素的中心位置*/
            transform-origin:center center;
            /*transform:rotate(-100deg);*/
            /*如果是水平方向倾斜的话，那么正值会向右倾斜，负值会向左倾斜*/
            transform:skewX(50deg);
            /*如果是垂直方向倾斜的话，那么正值会向下倾斜，负值会向上倾斜*/
            transform:skewY(10deg);
            transform:skew(-10deg,-10deg);
            /*如果是旋转的话，那么正值会顺时针旋转，负值的会逆时针旋转*/
            transform:rotate(-10deg);
            /*同时写的方法*/
            transform:rotate(10deg) skewX(50deg) scale(0.5,0.5);
        }

    </style>
</head>
<body>
<div id="a">
    <section>
        <section></section>
    </section>
</div>
<div id="b">
    <section>
        <section>撒旦法撒旦法撒地方说的说的</section>
    </section>
</div>
<div id="c">
    <section>
        <section>我会旋转，我会旋转，我会旋转</section>
    </section>
</div>
<div id="d">
    <section>
        <section></section>
    </section>
</div>
<div id="e">
    <section>
        <section></section>
    </section>
</div>

</body>
</html>
